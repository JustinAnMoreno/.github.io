<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Local CSS File -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Local JS File -->
    <script defer src="./js/script.js"></script>
    <title></title>
  </head>
  <body>
    <header class="main-head">
      <h1>Hall Of Music</h1>
    </header>

    <div class="home-btn">
      <a href="index.html">Home</a>
    </div>

    <header class="search-head">
      <h2>Find Your Favorite Artist</h2>
    </header>

    <form>
      <label>
        <input class="home-search" type="text" placeholder="Find an Artist" />
      </label>
      <input type="submit" value="Search" />
      <input type="button" value="Shuffle" />
    </form>

    <header class="top-artist-head">
      <h3>Top Artist Today:</h3>
    </header>

    <div class="top-artists">
      <div class="first-top">
        <div class="first-name">
          <h1>Name</h1>
        </div>

        <div class="first-img">
          <img src="" alt="" />
        </div>

        <div class="first-socials">
          <p>socials</p>
        </div>

        <div class="first-playcount">
          <p>Playcount:</p>
        </div>
      </div>

      <div class="second-top">
        <div class="second-name">
          <h1>Name</h1>
        </div>

        <div class="second-img">
          <img src="" alt="" />
        </div>

        <div class="second-socials">
          <p>socials</p>
        </div>

        <div class="second-playcount">
          <p>Playcount:</p>
        </div>
      </div>

      <div class="third-top">
        <div class="third-name">
          <h1>Name</h1>
        </div>

        <div class="third-img">
          <img src="" alt="" />
        </div>

        <div class="third-socials">
          <p>socials</p>
        </div>

        <div class="third-playcount">
          <p>Playcount:</p>
        </div>
      </div>
    </div>
  </body>
</html>
